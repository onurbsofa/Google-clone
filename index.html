<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="#">Correo</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a clas="menu-icon" href=""></a></li>
                <li><img src="https://lh3.googleusercontent.com/ogw/AGvuzYZjWmtepdKnDJinYBYgzATJm49ENNYbV2ND30Cj9w=s32-c-mo" alt="perfil"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="primary-section">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google">
            </div>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Buscar en Google o escribir una URL">
                <div class="search-icon">
                    <img src="img/search.png" alt="Buscar">
                </div>
                <div class="mic-icon">
                    <img src="img/mic.png" alt="Micrófono">
                </div>
            </div>
        </section>
        <section id="secondary-section">
            <div class="buttons">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
            <div class="languages">
                <p>Ofrecido por Google en: <a href="#">English</a></p>
            </div>
        </section>
    </main>
    <footer>
            <div class="country">
                <a href="#">Argentina</a>
            </div>
            <hr>
            <div class="links">
                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
    </footer>
</body>
</html>
